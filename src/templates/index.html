<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order List</title>
</head>
<body>
    <h1>Delivery Order List</h1>

    <a href="/create">Create New Delivery Order</a>

    <ul>
        {% for order in orders %}
        <li>
            {{ order.order_id }} - {{ order.customer_name }} - {{ order.status }}
            {% if order.status == 'Pending' %}
                <a href="/update/{{ order.order_id }}">Mark as Delivered</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
