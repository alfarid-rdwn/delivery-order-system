<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h2>Delivery Order System</h2>
</header>

<div class="container">
    <a href="/create" class="button">Create Delivery Order</a>

    <h3>Delivery Orders</h3>

    {% if orders %}
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Customer Name</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.order_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No delivery orders yet.</p>
    {% endif %}
</div>

</body>
</html>
