<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h2>Delivery Order System</h2>
</header>

<div class="container">
    <a href="/create" class="button">Create Delivery Order</a>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.customer_name }}</td>
                <td class="{% if order.status == 'Pending' %}status-pending{% else %}status-delivered{% endif %}">
                    {{ order.status }}
                </td>
                <td>
                    {% if order.status == 'Pending' %}
                        <a href="/update/{{ order.order_id }}">Mark as Delivered</a>
                    {% else %}
                        -
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
